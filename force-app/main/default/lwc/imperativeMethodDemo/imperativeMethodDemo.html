<template>    
    <div class="slds-p-around_medium">
        <lightning-card title="Imperative Method">
           <div class="slds-p-around_medium">
             <lightning-input style="width:25rem" type="number" label="Minimum Annual Revenue" onchange={changeMinArv}></lightning-input>
             <lightning-input style="width:25rem" type="number" label="Maximum Annual Revenue" onchange={changeMaxArv}></lightning-input><br/>
             <lightning-button label="Submit" onclick={clickHandler}></lightning-button>
           </div>
        </lightning-card>
        <template if:true={dataStatus}>
          <div class="slds-grid slds-wrap">
            <template for:each={result} for:item="ac">
                <div class="slds-col slds-size_1-of-2 slds-p-around_medium" key={ac.Id}>
                    <lightning-card title={ac.Name}>
                      <div class="slds-p-around_large">
                        <p>Annual Revenue: {ac.AnnualRevenue}</p>
                        <p>Billing City: {ac.BillingCity}</p>
                        <p>Rating: {ac.Rating}</p>
                      </div>
                    </lightning-card>
                </div>
            </template>
          </div>
        </template>
        <template if:true={errorStatus}>
          <lightning-card>
            <div class="slds-p-around_large">
                No records available
            </div>
          </lightning-card>
        </template>
    </div>
</template>
