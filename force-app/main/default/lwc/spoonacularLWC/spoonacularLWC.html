<template>
  <lightning-card title="Search by Parameter">
    <div class="slds-p-around_medium">
      <lightning-input style="width:25rem" label="Minimum Protien" onchange={changeProtien}></lightning-input>
      <lightning-input style="width:25rem" label="Minimum Carbs" onchange={changeCarbs}></lightning-input><br/>
      <lightning-button label="Search" onclick={clickHandler}></lightning-button>
    </div>
 </lightning-card>
        <div class="slds-grid slds-wrap">
           <template for:each={result} for:item="rc"> 
            <div class="slds-col slds-size_1-of-5 slds-p-around_medium" key={rc.Id}>
                    <lightning-card >
                      <div class="slds-p-horizontal_medium slds-text-align_center slds-m-around_x-small">
                           <p>Title: {rc.title}</p>   
                           <p>Protein: {rc.protein}</p>
                           <p>Carbs: {rc.carbs}</p> 
                      </div>
                    </lightning-card>
                    </div>
                  </template>
          </div>
</template>
